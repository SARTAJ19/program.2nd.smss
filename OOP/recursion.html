<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

      
         function findfactorial(n){
             if (n === 1){
              return 1;    
            }
             else{
               return n* findfactorial(n-1);//7 findfactorial(6),6 findfactorial(5)
               // 5 findfactorial(4),4 *findfactorial(3)
               //3*findfactorial(2),2 *findfactorial(1)
               //backtracking 7*6*5*4*3*2*1
             }

         }
         console.log(findfactorial(7));
    </script>
</body>
</html>
