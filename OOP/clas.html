<body>
 
 
    <script src="jquery-3.7.1.js"></script>
 <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
 <script>
    class Human{

       name ;
       food ;
       lang ;

       constructor(sname,sfood,slang){
        this.name = sname ;
        this.food = sfood ;
        this.lang = slang ;
        console.log('constructor run');
       }


        eat(){
           return "this student " + this.name + " eat " + this.food  ;
        }
        speak(){
            return "this student "+ this.name + " speak " + this.lang  ;

        }
    }

    let std1 = new Human('Ahmed','burger','farsi');
    console.log(std1.eat());
    console.log(std1.speak());
    let std2 = new Human('Raza','pizza','balti');
    console.log(std2.eat());
    console.log(std2.speak());
    let std3 = new Human('Ali','pasta','arbic');
    console.log(std3.eat());
    console.log(std3.speak());

    let std4 = new Human('M.Ali','biryani','english');
    console.log(std4.eat());
    console.log(std4.speak());
    
    let std5 = new Human('bilal','samosa','urdu');
    console.log(std5.eat());
    console.log(std5.speak());
 </script>
