<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container p-5">
    <div class="row">
        
  
        
    <table>
        <tbody>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>PASSWORD</th>
                    <th>ACTION</th>
                </tr>
            </thead>
        </tbody>
    </table>
</div>
</div>
<script src="jquery-3.7.1.js"></script>
<script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

<script>
    let allStudents =JSON.parse(localStorage.getItem('student'));
    console.log(allStudents);
    //console.log(localStorage.getItem('student'));
    function selectData(){
    allStudents.forEach((element,index)=>{
    $('tbody').append(`<tr>
         <td>`+element.stdName+`</td>
         <td>`+element.stdemail+`</td>
         <td>`+element.stdpassword+`</td>
         <td> <button onclick="editData(`+index+`)"class="btn-btn-info">Edit</button> </td>
          </tr>`)
    });
    }
    selectData();
</script>
</body>
</html>
